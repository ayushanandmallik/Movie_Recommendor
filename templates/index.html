
{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet"  href="{%  static  'css/style.css'  %}">
{% endblock %}
{% block body %}
<!--<h1 style="color:blue">Movie Recommendor</h1>-->



<form action="{% url 'result' %}">
    {% csrf_token %}

    <label for="watched">Enter a movie name:</label>
    <input type="text" name="watched" class="input_name">
    <br>
    <!--<div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">Last movie you watched</span>
  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="watched">
</div>-->
    <input type="submit" value="Search" class="submit_btn">



</form>

<p style="font-style: italic;">OR</p>
<h4>Search by genre</h4>
<br>
<form action="{% url 'genre' %}">
  {% csrf_token %}
  <label for="genre">Choose a genre</label>
  <select id="genre" name="genre">
    <option value="action">Action</option>
    <option value="adventure">Adventure</option>
    <option value="drama">Drama</option>
    <option value="comedy">Comedy</option>

  </select>
<br>
  <input type="submit" value="Search" class="submit_btn">

</form>

<br>
<div class="popular_movies">
<h3>Popular Movies:</h3>
{% for movies in popular %}
  <!--<h4>{{movies.title}}</h4>
  <img src={{movies.poster}}>-->

  <div class="row">
  <div class="column">
    <div class="card">
      <img src={{movies.poster}}>
      <h4>{{movies.title}}</h4>

    </div>
  </div>






  </div>

  {% endfor %}

  </div>

{% endblock %}
